<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            {% block title %}{% endblock %}
        </title>
        <link rel='stylesheet' href="{% static 'css/bootstrap/css/bootstrap.min.css' %}">
        <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css"/>
        <link rel='stylesheet' href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css"/>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <ul align="center" class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item" >
                        <a class="nav-link" href="{% url 'users' %}" style="font-size:20px;">Користувачі</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipes' %}" style="font-size:20px;">Рецепти</a>
                    </li>
                </ul>
            </nav>
        </header>
        <br>

        <div style="margin-top: 50px;">
            {% block content %}
            {% endblock %}
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/delete_recipe.js' %}"></script>
        <script src="{% static 'js/table.js' %}"></script>

        {% block scripts %}{% endblock %}
        {% block styles %}{% endblock %}
    </body>
</html>
